<div class="profile-area">

    <div class="profile_outer" [routerLink]="'/Profile'">
      <div class="profile text-center">
        <img src="../../../../../assets/img/user_images/profile-pic.jpg" style="height: 50px;border-radius: 50px;">
      </div>
    </div>



  <div class="profile_name" [routerLink]="'/Profile'">
    <p>OK$ One Stop Mart Admin</p>
    <p>Last Login</p>
  </div>
  <div class="d-flex justify-content-between align-items-center font-weight-bold">
    <div class="d-flex align-items-center fw-bold">
      <mat-icon class="mr-2">date_range</mat-icon>
      <span>Wed,04-Aug-2021</span>
    </div>
    <div class="d-flex align-items-center fw-bold">
      <mat-icon class="mr-2">watch_later</mat-icon>
      <span>04:50</span>
    </div>


  </div>

  <hr />
</div>

<mat-nav-list>
  <app-menu-list-item *ngFor="let item of menuItems" [item]="item"></app-menu-list-item>
</mat-nav-list>
