<mat-card style="overflow-x: hidden">

<div class="main-content">
  <div class="row mx-2 my-1">
    <h4>Change Password</h4>
  </div>



    <div class="row mx-1 my-1">
      <div class="my-2 col-12 col-md-6 col-lg-4">
        <br>
        <mat-form-field floatLabel="always" class="changePswrd-input">
          <mat-label class="label-input">Current Password</mat-label>
          <mat-icon matSuffix  (click)="reveal()" class="pointer">{{hide? 'visibility_off' : 'visibility'}}</mat-icon>
          <input matInput type="{{hide? 'password' : 'text'}}" class="input1" placeholder="Enter Current Password">
        </mat-form-field>
      </div>
    </div>
    <div class="row mx-1 my-1">
      <div class="my-2 col-12 col-md-6 col-lg-4">
        <br>
        <mat-form-field floatLabel="always" class="changePswrd-input">
          <mat-label class="label-input">New Password</mat-label>
          <mat-icon matSuffix  (click)="reveal1()" class="pointer">{{hide1? 'visibility_off' : 'visibility'}}</mat-icon>
          <input matInput type="{{hide1? 'password' : 'text'}}" class="input1" placeholder="Enter New Password">
        </mat-form-field>
      </div>
    </div>
    <div class="row mx-1 my-1">
      <div class="my-2 col-12 col-md-6 col-lg-4">
        <br>
        <mat-form-field floatLabel="always" class="changePswrd-input">
          <mat-label class="label-input">Confirm New Password</mat-label>
          <mat-icon matSuffix  (click)="reveal2()" class="pointer">{{hide2? 'visibility_off' : 'visibility'}}</mat-icon>
          <input matInput type="{{hide2? 'password' : 'text'}}" class="input1" placeholder="Enter New Confirm Password">
        </mat-form-field>
      </div>
    </div>
</div>

    <mat-toolbar class="row mx-1 my-2 pb-3 justify-content-center">
      <button class="cancel" mat-button [routerLink]="''">Cancel</button>
      <button class="change" mat-button [routerLink]="''">Change</button>
    </mat-toolbar>
  </mat-card>
