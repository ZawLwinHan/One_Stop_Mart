<div class=" p-3">
    <div class="d-flex justify-content-between align-items-center pb-2">
      <h4>Designation Listing</h4>
      <div class="d-flex justify-content-between align-items-center">
        <div class="search-form">
          <input type="text" name="search" placeholder="Search" class="search-bar" autocomplete="off">
       </div>
       <img src="assets/img/Icon/Add pattern.svg" alt="" class="crud-btns" matTooltip="Create New"
       aria-label="Button that displays a tooltip when focused or hovered over" [routerLink]="'../designation-create'">
      </div>
     
    </div>
    <div class="table-pagination">
      <table mat-table [dataSource]="dataSource">
  
        <!-- Position Column -->
        <ng-container matColumnDef="designName">
          <th mat-header-cell *matHeaderCellDef>Designation Name </th>
          <td mat-cell *matCellDef="let element" style="width: 40%;">
            {{element.designName}}
          </td>
        </ng-container>
  
        <!-- Name Column -->
  
  
        <!-- Weight Column -->
        <ng-container matColumnDef="remark">
          <th mat-header-cell *matHeaderCellDef> Remark </th>
          <td mat-cell *matCellDef="let element" style="width: 30%;"> {{element.remark}} </td>
        </ng-container>
  
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef> Is Active </th>
          <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
        </ng-container>
  
  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="../designation-edit">
              <img class="actionImage" [src]="element.action" />
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns,sticky:true" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
  
    </div>
    <mat-paginator class="mat-paginator-companyName" [pageSizeOptions]="[10, 20, 25, 50, 100]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
