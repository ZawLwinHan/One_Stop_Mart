<div class="p-3">
  <div class="row">
    <div
      class="py-3 d-block d-md-flex justify-content-between align-items-center"
    >
      <div class="breadcrumbText">
        <span>Create Company Master</span>
      </div>
    </div>
  </div>
  <div class="main-content bg-white container-fluid p-3">
    <div class="row py-2">
      <div class="my-2 col-12 col-md-6 col-lg-4">
        <br />
        <mat-form-field floatLabel="always">
          <mat-label class="label-input">User Name<span>*</span></mat-label>
          <input matInput class="input1" placeholder="Enter User Name" />
        </mat-form-field>
      </div>
      <div class="my-2 col-12 col-md-6 col-lg-4">
        <br />
        <mat-form-field floatLabel="always">
          <mat-label class="label-input">Description</mat-label>
          <input matInput class="input1" placeholder="Enter User Name" />
        </mat-form-field>
      </div>
    </div>
  </div>
  <mat-toolbar>
    <div class="button_group py-2" style="line-height: 20px">
      <button
        class="noBtn"
        mat-button
        [routerLink]="'/user-role-master/company-listing'"
      >
        Cancel
      </button>
      <button
        class="yesBtn m-0"
        mat-button
        [routerLink]="'/user-role-master/company-listing'"
      >
        Save
      </button>
    </div>
  </mat-toolbar>
</div>
