<div class="login_bg">
        <div class="d-flex h_100">
            <div class="login_content justify-content-center align-items-center justify-content-lg-end" >
                <div>
                    <h3 class="otp_head mb-3">Forget Password?</h3>
                    <p class="otp_expire mb-0" *ngIf="!isTimeUp">OTP Expire in</p>
                    <p class="otp_expire mb-2" *ngIf="isTimeUp">OTP Expired</p>
                    <!-- <div class="timer"> -->
                    <div class="item" *ngIf="!isTimeUp">
                        <!-- <h2>{{coutDownSecounds}}</h2> -->
                        <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
                            <circle id="circle" class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="8" stroke="yellow" fill="white"/>
                            <text x="50%" y="-50%" text-anchor="middle" stroke="#000000" stroke-width="2px" dy=".3em">{{coutDownSecounds}}</text>
                        </svg>
                    </div>

                    <div *ngIf="!isTimeUp" style="text-align: center;margin-top: 10px;" >
                        <button type="submit" class="submit" (click)="otpSubmit()" routerLink="/auth/reset-password">SUBMIT</button>
                    </div>
                 </div>

            </div>
       </div>
    </div>
