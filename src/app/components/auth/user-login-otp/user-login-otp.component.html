<div class="login-wrapper">
  <div class="otp_section">
    <div>
      <p class="otp_expire mb-0" *ngIf="!isTimeUp && timeStart">OTP Expire in</p>
      <p class="otp_expire mb-2" *ngIf="isTimeUp && timeStart">OTP Expired</p>
      <!-- <div class="timer"> -->
      <div class="item" *ngIf="!isTimeUp && timeStart">
        <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
          <circle id="circle" class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="8" stroke="yellow" fill="white"/>
          <text x="50%" y="-50%" text-anchor="middle" stroke="#000000" stroke-width="2px" dy=".3em">{{countDownSeconds}}</text>
        </svg>
      </div>

    </div>
  </div>
  <div class="d-flex position-relative">
    <input type="text" readonly value="+95 09421052949" class="text-white-50"  autocomplete="off" cdkAutofill="off">
    <div class="input_image_box">
      <img src="../../../../assets/img/icon/Phone.svg" alt="" style="width: 20px;">
    </div>
  </div>
  <div class="position-relative text-center" style="margin-top: 45px;">
    <div class="input_image_box">
      <img src="" alt="" style="width: 20px;">
    </div>

    <input type="text" placeholder="Enter OTP" autocomplete="off" />
    <div class="input_image_box">
      <img src="../../../../assets/img/icon/password.svg" alt="" style="width: 20px;">
    </div>
  </div>
  <small class="text-white">Enter OTP Received vis SMS on your registered mobile number</small>

  <div style="text-align: center;margin-top: 20px;">
    <button type="submit" class="login_btn" (click)="startCount()" *ngIf="showOtpBtn && !isTimeUp">GET OTP</button>
    <button type="submit" class="login_btn" *ngIf="timeStart && !isTimeUp">SUBMIT</button>
    <button type="submit" class="login_btn" *ngIf="isTimeUp" (click)="resentOtp()">GET NEW OTP</button>
  </div>
</div>
